# renew_before_expiry = 30 days
version = 1.25.0
archive_dir = /etc/letsencrypt/archive/bsco.xyz-0004
cert = /etc/letsencrypt/live/bsco.xyz-0004/cert.pem
privkey = /etc/letsencrypt/live/bsco.xyz-0004/privkey.pem
chain = /etc/letsencrypt/live/bsco.xyz-0004/chain.pem
fullchain = /etc/letsencrypt/live/bsco.xyz-0004/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = f17edc0323396cb51e7b50bf00770ce3
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
bsco.xyz = /var/www/certbot
www.bsco.xyz = /var/www/certbot
