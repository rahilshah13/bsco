version: "3.8"
services:
  app:
    image: rahilshah/bsco:latest
    ports:
      - 5000:5000
    #volumes:
    #  - ./src:/usr/local/app/src
    networks:
      - proxy
    environment:
      DB_HOST: db
      REDIS_HOST: cache
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bsco
    #deploy:
    #  labels:
    #    traefik.https.routers.app.rule: Host(`app.localhost`)
    #    traefik.https.services.app.loadbalancer.server.port: 5000
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../bsco/build:/var/www
      - ./data/nginx/:/etc/nginx/conf.d/
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - proxy
    #deploy:
    #  labels:
    #    traefik.https.routers.nginx.rule: Host(`nginx.localhost`)
    #    traefik.https.services.nginx.loadbalancer.server.port: 443

    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
networks:
  proxy:
    external: true
